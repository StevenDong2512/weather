<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Weather Forecast</h1>
    </div>
    <!-- Search form -->
    <div class="container displayflex ">
        <div class="row">
            <div class="col-sm-3 aligncentertext aligncenteritem form">
                <h3 style="color:var(--black)"> Please enter a City Name: </h3>
                <form id="search-form" style="height:300px">
                    <input id="search-input" class="form-input" type="text" placeholder="City Name">
                    <button class="btn">Search</button>
                    <!-- History section -->
                    <ul class="list-group" id="history">
                    </ul>
                    <button class="btn" id="clear-history">Clear history</button>

            </div>
            <div class="col-sm-8 aligncenteritem forecast">
                <div class="row">
                    <div class="col-sm-12 forecastcurrent" id="current">
                    </div>

                    <div class="col-sm-12" id="future">
                        <h3 id="forecast-title" style="color:var(--black)"></h3>
                        <div class="row" id="forecast-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer aligncentertext">
        Weather application &copy 2023
        Made By <a href="https://github.com/StevenDong2512">
            Steven Dong</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>


</body>

</html>
